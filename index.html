<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="header">
		<a href="http://www.youtube.com" target="_blank" >+You</a>
		<a href="http://www.gmail.com" target="_blank">Gmail</a>
		<a href="http://www.flickr.com" target="_blank" >Images</a>
		<img id="gridImage" src="images/grid.png" alt="">
		<button class="signInButton" name="Sign In"> Sign In</button>
	</div>

	<div id="logoDiv">
		<img class="logoImage" src="images/google-logo.png" alt="">
	</div>

	<div class="searchBoxDiv">
		<input class="searchBox" type="text" name="searchBox" id="searchBox">
	</div>
	
	<div id="searchButtonsSection">
		<button class="searchButton" name="searchButton">Google Search</button>
		<button class="searchButton" name="feelingLuckyButton">I'm Feeling Lucky</button>
	</div>
		

	<div id="footerSection">
		<span id="leftfooter">
			<a id="advertisingLink" href=""><span class="footerLinkText">Advertising</span></a>
			<a id="businessLink" href=""><span class="footerLinkText">Business</span></a>
			<a id="aboutLink" href=""><span class="footerLinkText">About</span></a>
		</span>

		<span id="rightFooter" style="float:right;">
			<a id="whatsNewLink" href=""><span style="color: red;">New</span></a>
			<a id="privacyLink" href=""><span class="footerLinkText">Privacy & Terms</span></a>
			<a id="settingsLink" href=""><span class="footerLinkText">Settings</span></a>
		</span>
	</div>
	
</body>
</html>
